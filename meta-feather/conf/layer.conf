# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-feather"
BBFILE_PATTERN_meta-feather = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-feather = "6"

LAYERDEPENDS_meta-feather = "core"
LAYERSERIES_COMPAT_meta-feather = "scarthgap"
